<!DOCTYPE html>
<html>
<head>
	<title>Javascript Example</title>
	<script type="text/javascript">
		var x = 4;
		document.write("x = " + x + "</br>");
		document.write("x == 5 : " +" "+ (x==5) + "</br>");
		document.write("x != 5 : " +" "+ (x!=5) + "</br>");
		document.write("x <= 5 : " +" "+ (x<=5) + "</br>");
		document.write("x >= 5 : " +" "+ (x>=5) + "</br>");
	</script>
</head>

<body>
	
</body>
</html>
