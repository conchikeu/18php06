<!DOCTYPE html>
<html>
<head>
	<title>Javascript Example</title>
	<script type="text/javascript">
		var number = 10;
		var show;

		if(number > 0){
			show = "Duong"
		} else if (number < 0){
			show = "Am"
		} else{
			show = "Number 0";
		}

		document.write(show);
		// if(number >= 0) document.write(number + " Duong");
		// else document.write(number + " Am");


	</script>
</head>
