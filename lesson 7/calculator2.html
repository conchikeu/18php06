<!DOCTYPE html>
<html>
<head>
	<title>Calculater</title>
	<script src="js/calculater.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/calculater2.css">
</head>
<body>
	<form action="#" method="get">
		<div id="table1">
					<input id="Result1" type="text" name="result">
			<table>
				<thead>
					<tr id="ac">
						<td><input class="number"type="button" name="AC" value="AC"></td>
						<td><input class="number"type="button" name="+/-" value="+/-"></td>
						<td><input class="number"type="button" name="%" value="%"></td>
						<td><input class="number1"type="button" name="/" value="/"></td>
					</tr>
				</thead>
					
					<tr>
						<td><input class="number"type="button" name="7" value="7"></td>
						<td><input class="number"type="button" name="8" value="8"></td>
						<td><input class="number"type="button" name="9" value="9"></td>
						<td><input class="number1"type="button" name="*" value="*"></td>
					</tr>
					<tr>
						<td><input class="number"type="button" name="4" value="4"></td>
						<td><input class="number"type="button" name="5" value="5"></td>
						<td><input class="number"type="button" name="6" value="6"></td>
						<td><input class="number1"type="button" name="-" value="-"></td>
					</tr>
					<tr>
						<td><input class="number"type="button" name="1" value="1"></td>
						<td><input class="number"type="button" name="2" value="2"></td>
						<td><input class="number"type="button" name="3" value="3"></td>
						<td><input class="number1"type="button" name="+" value="+"></td>
					</tr>
					<tr>
					<tr>
						<td colspan="2"><input id="number0"type="button" name="number0" value="0"></td>
						<td><input class="number"type="button" name="." value="."></td>
						<td><input class="number1"type="button" name="bang" value="=""></td>
					</tr>
			</table>
		</div>
	</form>
</body>
</html>
