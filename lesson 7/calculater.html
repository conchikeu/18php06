<!DOCTYPE html>
<html>
<head>
	<title>Calculater</title>
	<script src="js/calculater.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/calculater.css">
</head>
<body>
	<form action="#" method="get">
		<div id="table1">
				<input id="Result1" type="text" name="result">
		<table>
			<thead>
				<tr id="ac">
					<td><input class="calssid"type="button" name="AC" value="AC" onclick="Result1.value=''"></td>
					<td><input class="calssid"type="button" name="+/-" value="+/-" onclick="Result1.value+=this.value"></td>
					<td><input class="calssid"type="button" name="%" value="%" onclick="Result1.value+=this.value"></td>
					<td><input class="calssid1"type="button" name="/" value="/" onclick="Result1.value+=this.value"></td>
				</tr>
			</thead>
				
				<tr>
					<td><input class="calssid"type="button" name="7" value="7" onclick="Result1.value+=this.value"></td>
					<td><input class="calssid"type="button" name="8" value="8" onclick="Result1.value+=this.value"></td>
					<td><input class="calssid"type="button" name="9" value="9" onclick="Result1.value+=this.value"></td>
					<td><input class="calssid1"type="button" name="*" value="*" onclick="Result1.value+=this.value"></td>
				</tr>
				<tr>
					<td><input class="calssid"type="button" name="4" value="4" onclick="Result1.value+=this.value"></td>
					<td><input class="calssid"type="button" name="5" value="5" onclick="Result1.value+=this.value"></td>
					<td><input class="calssid"type="button" name="6" value="6" onclick="Result1.value+=this.value"></td>
					<td><input class="calssid1"type="button" name="-" value="-" onclick="Result1.value+=this.value"></td>
				</tr>
				<tr>
					<td><input class="calssid"type="button" name="1" value="1" onclick="Result1.value+=this.value"></td>
					<td><input class="calssid"type="button" name="2" value="2" onclick="Result1.value+=this.value"></td>
					<td><input class="calssid"type="button" name="3" value="3" onclick="Result1.value+=this.value"></td>
					<td><input class="calssid1"type="button" name="+" value="+" onclick="Result1.value+= this.value"></td>
				</tr>
				<tr>
				<tr>
					<td colspan="2"><input id="number0"type="button" name="number0" value="0" onclick="Result1.value+=this.value"></td>
					<td><input class="calssid"type="button" name="." value="." onclick="Result1.value+=this.value"></td>
					<td><input class="calssid1"type="button" name="bang" value="=" onclick="Result1.value=eval(Result1.value)"></td>
				</tr>
		</table>

		</div>
	</form>
</body>
</html>
