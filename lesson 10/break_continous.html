<!DOCTYPE html>
<html>
<head>
	<title>Break And Countinues</title>
	<script text="text/javascript.js" src="jquery/jquery-3.3.1.min.js"></script>
</head>
<body>
	<script>
		// Break
		for(var i = 0; i < 10; i++){
			if(i == 3) break;
			document.write(i, "</br>");
		}
		document.write("<hr>");
		//Continoues
		for (var i = 0; i < 10; i++){
			if(i == 7 || i == 8) continue;
			document.write(i, "<br>");
		}
	</script>
</body>
</html>
